<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Course</a><br />
    Title :<span th:text=""${course.title}"></span><br />
    Instructure :<span th:text=""${course.instructure}"></span><br />
    Description :<p th:text=""${course.description}">< /p>
    Credit :<span th:text=""${course.credit}"></span><br />
    <a th:href="@{/delete/{id}(id=${course.id})}">Delete this course</a>

</body>
</html>
