<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${course}"
      method="post">
      <input type="hidden" th:field="*{id}"/>
    Title :<input type="text" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"></span>><br />
    Instructure :<input type="text" th:field="*{instructure}" />
    <span th:if="${#fields.hasErrors('instructure')}"
          th:errors="*{instructure}"></span>><br />
    Credit :<input type="text" th:field="*{credit}" />
    <span th:if="${#fields.hasErrors('credit')}"
          th:errors="*{credit}"></span>><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
